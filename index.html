<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <header class="jumbotron text-center py-2">
    <h1>
      Hangman
    </h1>
    <h2>Click "PLAY" to begin</h2>
    <p>The game ends when you have missed 9 or guessed the word correctly.</p>
    <div class="row pt-5">
      <div class="col-md-2 offset-md-3">
        <h4>WINS</h4>
        <p id="wins"></p>
      </div>
      <div class="col-md-2">
        <h4>LOSSES</h4>
        <p id="losses"></p>
      </div>
      <div class="col-md-2">
        <h4>PERCENTAGE</h4>
        <p id="percentage"></p>
      </div>
    </div>
  </header>


  <main class="container">
    <div class="row mb-3">
      <div class="col-md-3 offset-md-3 text-center">
        <button type="button" class="btn btn-success" onclick="runGame()" id="playBtn">PLAY</button>
      </div>
      <div class="col-md-3 text-center">
        <button type="button" class="btn btn-success" onclick="reset()" id="reset">RESET</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 text-center">
        <div class="card text-center">
          <div class="card-header">
            <div class="card-title">
              <h4>Letters Guessed</h4>
            </div>
          </div>
          <div class="card-body">
            <p class="card-text" id="lettersGuessed"></p>
          </div>
        </div>
      </div>
      <div class="col-md-6 text-center">
        <div class="card text-center">
          <div class="card-header">
            <div class="card-title">
              <h4>Mystery Word</h4>
            </div>
          </div>
          <div class="card-body">
            <p class="card-text" id="selWord"></p>
          </div>
          <div class="card-footer text-muted" id="alertMessage">
            Press Play to Begin
          </div>
        </div>
      </div>
      <div class="col-md-3 text-center">
        <div class="card text-center">
          <div class="card-header">
            <div class="card-title">
              <h4>Guesses Remaining</h4>
            </div>
          </div>
          <div class="card-body">
            <p class="card-text" id="guessesRemaining"></p>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

<script src="script.js"></script>

</html>
