<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
  <header class="jumbotron text-center py-2">
    <h1>
      Hangman
    </h1>
    <h2>Click "PLAY" to begin</h2>
    <p>The game ends when you have missed 9 or guessed the word correctly.</p>
    <div class="row pt-5">
      <div class="col-md-2 offset-md-3">
        <h4>WINS</h4>
        <p id="wins">0</p>
      </div>
      <div class="col-md-2">
        <h4>LOSSES</h4>
        <p id="losses">0</p>
      </div>
      <div class="col-md-2">
        <h4>PERCENTAGE</h4>
        <p id="percentage">0%</p>
      </div>
    </div>
  </header>


  <main class="container">
    <div class="row mb-3">
      <div class="col-md-3 offset-md-3 offset-sm-0 col-sm-6 text-center my-2">
        <button type="button" class="btn btn-success" onclick="runGame()" id="playBtn">PLAY</button>
      </div>
      <div class="col-md-3 col-sm-6 text-center my-2">
        <button type="button" class="btn btn-success" onclick="reset()" id="reset">RESET</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-4 text-center my-2">
        <div class="card text-center">
          <div class="card-header">
            <div class="card-title">
              <h5>Letters Guessed</h5>
            </div>
          </div>
          <div class="card-body">
            <p class="card-text" id="lettersGuessed"></p>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-4 text-center my-2">
        <div class="card text-center">
          <div class="card-header">
            <div class="card-title">
              <h4>Mystery Word</h4>
            </div>
          </div>
          <div class="card-body">
            <p class="card-text" id="selWord"></p>
          </div>
          <div class="card-footer text-danger" id="alertMessage">
            Press Play to Begin
          </div>
          <audio id="correct">
            <source src="assets/audio/soundsilk-Correct-Answer-Soundeffect.mp3" type="audio/mpeg">
          </audio>
          <audio id="wrong">
            <source src="assets/audio/Cartoon_Boing.mp3" type="audio/mpeg">
          </audio>
        </div>
      </div>
      <div class="col-md-4 col-sm-4 text-center my-2">
        <div class="card text-center">
          <div class="card-header">
            <div class="card-title">
              <h5>Guesses Remaining</h5>
            </div>
          </div>
          <div class="card-body">
            <p class="card-text" id="guessesRemaining"></p>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

<script src="assets/js/script.js"></script>

</html>
